<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
        <label for="Delivery_person_Age">CaratDelivery_person_Age:</label>
        <input type="text" id="Delivery_person_Age" name="Delivery_person_Age" placeholder="Enter Delivery_person_Age value (float)">
    </div>

    <div class="form-group">
        <label for="Delivery_person_Ratings">Delivery_person_Ratings:</label>
        <input type="text" id="Delivery_person_Ratings" name="Delivery_person_Ratings" placeholder="Enter Delivery_person_Ratings value (float)">
    </div>

    <div class="form-group">  
        <label for="Vehicle_condition">Vehicle_condition:</label>
        <input type="text" id="Vehicle_condition" name="Vehicle_condition" placeholder="Enter Vehicle_condition value (float)">
    </div>
    
    <div class="form-group">
        <label for="multiple_deliveries">multiple_deliveries:</label>
        <input type="text" id="multiple_deliveries" name="multiple_deliveries" placeholder="Enter x value (float)">
    </div>
  
    <div class="form-group">
        <label for="Festival">Festival:</label>
        <input type="text" id="Festival" name="Festival" placeholder="Enter Festival value (float)">
    </div>
  
    <div class="form-group">
        <label for="Distance">Distance:</label>
        <input type="text" id="Distance" name="Distance" placeholder="Enter z value (float)">
    </div>         
  
<div class="form-group">
  <label for="Weather_conditions">Weather_conditions:</label>
  <select id="Weather_conditions" name="Weather_conditions">
    <option value="Fog">Fog</option>
    <option value="Stormy">Stormy</option>
    <option value="Cloudy">Cloudy</option>
    <option value="Sandstorms">Sandstorms</option>
    <option value="Windy">Windy</option>
    <option value="Sunny">Sunny</option>
  </select>
</div>
  
<div class="form-group">
  <label for="Road_traffic_density">Road_traffic_density:</label>
  <select id="Road_traffic_density" name="Road_traffic_density">
    <option value="Jam">Jam</option>
    <option value="High">High</option>
    <option value="Medium">Medium</option>
    <option value="Low">Low</option>
 
  </select>
</div>

<div class="form-group">
  <label for="Type_of_vehicle">Type_of_vehicle:</label>
  <select id="Type_of_vehicle" name="Type_of_vehicle">
    <option value="bicycle">bicycle</option>
    <option value="electric_scooter">electric_scooter</option>
    <option value="scooter">scooter</option>
    <option value="motorcycle">motorcycle</option>
    
  </select>
</div>

<div class="form-group">
    <label for="City">City:</label>
    <select id="City" name="City">
      <option value="Semi-Urban">Semi-Urban</option>
      <option value="Urban">Urban</option>
      <option value="Metropolitian">Metropolitian</option>
      
      
    </select>
  </div>

<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
